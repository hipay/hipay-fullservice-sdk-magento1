machine:
  timezone:
    Europe/Paris
  services:
    - docker
  hosts:
    local-magento.hipay.com: 127.0.0.1
  php:
    version: 5.6.17
test:
  override:
    - sleep 1
deployment:
  prod:
    branch: /.*?/
    tag: /.*?/
    commands:
      - mkdir ./bin/dist
      - sh ./bin/deployment/packaging.sh
      - mkdir $CIRCLE_ARTIFACTS/package
      - cp ./bin/dist/*.tgz $CIRCLE_ARTIFACTS/package
      - sh ./bin/deployment/deploy_project.sh

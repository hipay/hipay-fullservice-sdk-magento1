version: "3.3"

services:
  web:
    image: gcr.io/pi-dev-sandbox/test-jobs-${DOCKER_STACK}-${DOCKER_SERVICE}_web:${CI_COMMIT_REF_SLUG}
    depends_on:
      - database
    build:
      context: .
      dockerfile: ./bin/docker/images/php7-1/Dockerfile
    environment:
      - SAMPLE_DATA_VERSION=1.9
      - MAGENTO_VERSION=1.9.4.0
    env_file:
      - ./bin/docker/conf/test/hipay.env.sample
      - ./bin/docker/conf/test/mage.env.sample
      - ./bin/docker/conf/test/mysql.env.sample
    ports:
      - "80:80"

  database:
    image: mysql:5.7
    env_file:
       - ./bin/docker/conf/test/mysql.env.sample
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    ports:
      - "3307:3306"
